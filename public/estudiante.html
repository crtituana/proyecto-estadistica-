<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro Estudiantes</title>
  <link rel="stylesheet" href="/public/build/styles.css">
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto h-full md:flex md:justify-center md:items-center py-16">

        <div class="md:flex md:w-2/3 shadow-xl">
            <div class="md:w-1/2 px-8 py-12 text-white bg-black">
                <p class="font-bold">REGISTRO DE ESTUDIANTES</p>
            </div>

            <div class="md:w-1/2 bg-white px-8 py-12">
                <form action="#" method="POST" autocomplete="off">
                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="username">Nombres</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="username" type="text" placeholder="Ingrese Nombres">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="username">Apellidos</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="username" type="text" placeholder="Ingrese Apellidos">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="username">Carrera</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="username" type="text" placeholder="Carrera">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="username">Materia</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="username" type="text" placeholder="Ingrese Materia">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="username">Nivel Academico</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="username" type="text" placeholder="Ingrese Nivel">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="correo">Correo Estudiante</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="correo" type="email" placeholder="correo@yavirac.edu.ec">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="correo">Nota 1</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="Nota" type="numeric" >
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 text-xs uppercase" for="correo">Nota 2</label>
                        <input
                            class="appearance-none border-b w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:border-gray-700"
                            id="Nota" type="numeric" >
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <button
                            class="bg-black hover:bg-gray-900 text-white font-bold py-2 px-8 rounded-full focus:outline-none focus:shadow-outline uppercase"
                            type="button">Registrar</button>
                        <button
                            class="bg-black hover:bg-gray-900 text-white font-bold py-2 px-8 rounded-full focus:outline-none focus:shadow-outline uppercase"
                            type="button">Eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
