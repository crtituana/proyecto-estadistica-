<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de usuarios</title>
    <link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-nombre">
        Nombre:
      </label>
      <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="grid-nombre" type="text" placeholder="Ingrese su Nombre">
      <p class="text-red text-xs italic">Por favor llenar estos campos.</p>
    </div>
    <div class="md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-apellido">
        Apellido:
      </label>
      <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-apellido" type="text" placeholder="Ingrese su Apellido">
    </div>
  </div>
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-full px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-cedula">
        Cedula:
    </label>
    <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="grid-cedula" type="text" placeholder="Ingrese su cedula">
    <br>
        Email:
      </label>
      <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="grid-email" type="text" placeholder="Ingrese su email">
      <br>
      Contacto:
    </label>
    <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="grid-telefono" type="text" placeholder="Ingrese su numero de telefono">
    <br>

  <div class="flex items-center justify-between">
    <button class="bg-green hover:bg-green-dark text-white font-bold py-2 px-4 rounded" type="button">
      Registrar
    </button>
    <button class="bg-green hover:bg-green-dark text-white font-bold py-2 px-4 rounded" type="button">
        Guardar
      </button>
     
  </div>
</div>
</body>
</html>
